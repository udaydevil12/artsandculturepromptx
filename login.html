  <main class="container mx-auto px-4 py-8">
   <div class="flex flex-col md:flex-row justify-center items-center space-y-8 md:space-y-0 md:space-x-8">
    <div class="bg-white shadow-md rounded-lg p-8 w-full md:w-1/2">
     <h2 class="text-2xl font-bold text-gray-800 mb-4">
      Login
     </h2>
     <form>
      <div class="mb-4">
       <label class="block text-gray-700" for="login-email">
        Email
       </label>
       <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="login-email" name="email" type="email"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700" for="login-password">
        Password
       </label>
       <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="login-password" name="password" type="password"/>
      </div>
      <div class="mb-4 flex items-center justify-between">
       <label class="inline-flex items-center">
        <input class="form-checkbox" type="checkbox"/>
        <span class="ml-2 text-gray-700">
         Remember me
        </span>
       </label>
       <a class="text-blue-500 hover:underline" href="#">
        Forgot password?
       </a>
      </div>
      <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600" type="submit">
       Login
      </button>
     </form>
    </div>
    <div class="bg-white shadow-md rounded-lg p-8 w-full md:w-1/2">
     <h2 class="text-2xl font-bold text-gray-800 mb-4">
      Sign Up
     </h2>
     <form>
      <div class="mb-4">
       <label class="block text-gray-700" for="signup-name">
        Name
       </label>
       <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="signup-name" name="name" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700" for="signup-email">
        Email
       </label>
       <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="signup-email" name="email" type="email"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700" for="signup-password">
        Password
       </label>
       <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="signup-password" name="password" type="password"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700" for="signup-confirm-password">
        Confirm Password
       </label>
       <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="signup-confirm-password" name="confirm-password" type="password"/>
      </div>
      <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600" type="submit">
       Sign Up
      </button>
     </form>
    </div>
   </div>
  </main>
